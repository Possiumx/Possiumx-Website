<script>

//VARIABLES

//Minute to Start '0', Time of Start 'XXXX', "Task Title"
const vTaskList02 = [
	[0, "0300", "Sleep"],
	[0, "0900", "«««»»»"],
	[0, "0930", "Prep"],
	[0, "1030", "Block"],
	[0, "1330", "«««»»»"],
	[0, "1400", "Drive"],
	[0, "1430", "«««»»»"],
	[0, "1500", "Block"],
	[0, "1800", "Workout"],
	[0, "1900", "Block"],
	[0, "2200", "«««»»»"],
	[0, "2230", "Drive"],
	[0, "2300", "«««»»»"],
	[0, "2330", "Block"],
	[0, "0230", "«««»»»"],
];

//Count Num, "Task Name", "Start Time", "Time Until Start"
var vReorderedTaskList = [
	[0, "", "", ""],
];

var vDate = new Date();
var vMin = vDate.getSeconds();
var vLen = 0;

var vTemp = 0;

var vHour = 0;
var vMin = 0;
var vSec = 0;

var vMiSec = 0;
var vSec = 0;
var vMin = 0;

var vZ = 0;
var vAside = 0;
var vBside = 0;
var vCside = 0;
var vDside = 0;
var vEside = 0;

//FUNCTIONS


function sortFunction(a, b) {
    if (a[0] === b[0]) {
        return 0;
    }
    else {
        return (a[0] < b[0]) ? -1 : 1;
    }
}

//INITIAL RUN




	
//INTERVAL LOOP RUN

setInterval(function(){

	vLen = vTaskList02.length;
	for (var i=0;i<vLen;i++) {
	
		const hm = 0;
		const st = 1;
		const tx = 2;
		
		vText = vTaskList02[i][tx];

		vCurrentDate = new Date();
		vTaskDate = (new Date());
		
		vHour = Number(vTaskList02[i][st].substring(0,2));
		vMin = Number(vTaskList02[i][st].substring(2,4));
		vTaskDate.setHours(vHour,vMin);

		if(vTaskDate.getTime()-vCurrentDate.getTime()>0)
		{
			vTimeDiff = vTaskDate.getTime()-vCurrentDate.getTime();
		}
		else
		{
			vTaskDate.setDate(vTaskDate.getDate()+1);
			vTimeDiff = vTaskDate.getTime()-vCurrentDate.getTime();
		}
		
		vTaskList02[i][hm] = Math.floor(vTimeDiff/60000);

	}

	vTaskList02.sort(sortFunction)


	vLen = vTaskList02.length;
	for (var i=0;i<vLen;i++) {
	
		const hm = 0;
		const st = 1;
		const tx = 2;
		
		vText = vTaskList02[i][tx];

		vCurrentDate = new Date();
		vTaskDate = (new Date());
		
		vHour = Number(vTaskList02[i][st].substring(0,2));
		vMin = Number(vTaskList02[i][st].substring(2,4));
		vTaskDate.setHours(vHour,vMin);

		vHour = vTaskDate.getHours().toString().padStart(2,'0');
		vMin = vTaskDate.getMinutes().toString().padStart(2,'0');
		vStartTime = [vHour]+":"+[vMin];

		vCount = vTaskList02[i][hm];
		vCountHour = Math.floor(vCount/60).toString().padStart(2,'0');
		vCountMin = (vCount%60).toString().padStart(2,'0');
		vCountSec = (60-vCurrentDate.getSeconds()).toString().padStart(2,'0');
		vCountTime = [vCountHour]+":"+[vCountMin]+":"+[vCountSec];

		if(i==0)
		{
			document.getElementById("HEAD02").innerHTML = [vTaskList02[vLen-1][tx].toUpperCase()];
			document.getElementById("SUBHEAD02").innerHTML = [vCountTime];
		}
	
		if(i<vLen-1)
		{
		document.getElementById(i.toString()).innerHTML = [vStartTime]+" | "+[vText];
		}

		
		
	}
	

	//########################
	
	
	//Get Current Time
	vDate = new Date();
	vMiSec = vDate.getMilliseconds();
	vSec = vDate.getSeconds();
	vMin = vDate.getMinutes();

	//vZ = vMiSec/2.77777777778
	vZ = Math.abs((((vSec*1000)+vMiSec)/41.6666666667));

	vAside = vZ-72;
	vBside = vZ-144;
	vCside = vZ-216;
	vDside = vZ-288;
	vEside = vZ-360;

	if(vAside<0)
	{vAside=vAside+360;}
	if(vBside<0)
	{vBside=vBside+360;}
	if(vCside<0)
	{vCside=vCside+360;}
	if(vDside<0)
	{vDside=vDside+360;}
	if(vEside<0)
	{vEside=vEside+360;}

	document.body.style.setProperty(`--Grad-A`, `hsl(${vAside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-B`, `hsl(${vBside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-C`, `hsl(${vCside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-D`, `hsl(${vDside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-E`, `hsl(${vEside}, 90%, 50%)`);

	document.body.style.background = 'linear-gradient(to bottom right, var(--Grad-A), var(--Grad-B), var(--Grad-C), var(--Grad-D), var(--Grad-E))';

}, 1);

</script>

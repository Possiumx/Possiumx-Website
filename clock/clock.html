<script>


/*

03~09 6h : Sleep
09~10 : Trans
10~13 (3hr) : Personal
13~14 (1hr) : Prep
14~15 (3hr) : Trans
15~18 3h : Offical
18~19 1h : Workout
19~22 3h : Offical
22~23 1h : Trans
23~02 3h : Personal
02~03 1h : Trans





*/

//VARIABLES


//Start Time, UTC Offset

var vTASKS3 = [
	[0300, "Sleep"],
	[0900, "Trans"],
	[1000, "Personal"],
	[1300, "Prep"],
	[1400, "Trans"],
	[1500, "Offical"],
	[1800, "Workout"],
	[1900, "Offical"],
	[2200, "Trans"],
	[2300, "Personal"],
	[0200, "Trans"]
];



var vTASKS2 = [
	[00, "Personal"],
	[01, "Personal"],
	[02, "Trans"],
	[03, "Sleep"],
	[04, "Sleep"],
	[05, "Sleep"],
	[06, "Sleep"],
	[07, "Sleep"],
	[08, "Sleep"],
	[09, "Trans"],
	[10, "Personal"],
	[11, "Personal"],
	[12, "Personal"],
	[13, "Prep"],
	[14, "Trans"],
	[15, "Offical"],
	[16, "Offical"],
	[17, "Offical"],
	[18, "Workout"],
	[19, "Offical"],
	[20, "Offical"],
	[21, "Offical"],
	[22, "Trans"],
	[23, "Personal"]
];



//Start Times Per Task
//0900




var vDATE = new Date();
var vMIN = vDATE.getSeconds();
var vLEN = 0;

var vTemp = 0;

var vHOUR = 0;
var vMIN = 0;
var vSEC = 0;

var vMiSec = 0;
var vSec = 0;
var vMin = 0;

var vZ = 0;
var vAside = 0;
var vBside = 0;
var vCside = 0;
var vDside = 0;
var vEside = 0;

//FUNCTIONS

//INITIAL RUN

	
//INTERVAL LOOP RUN

setInterval(function(){

	
	
	
	
	vDATE = new Date();
	vHOUR = vDATE.getHours();
	vMIN = vDATE.getMinutes();
	vSEC = vDATE.getSeconds();
	vTemp = vDATE.getTime();

	vLEN = vTASKS3.length;
	for (var i=0;i<vLEN;i++) {
  		document.getElementById(vLEN).innerHTML = [vTASKS3[vHOUR][1]];
	}
	
	















	
	
	
	
	//Get Current Time
	vDATE = new Date();
	vMiSec = vDATE.getMilliseconds();
	vSec = vDATE.getSeconds();
	vMin = vDATE.getMinutes();

	//vZ = vMiSec/2.77777777778
	vZ = Math.abs((((vSec*1000)+vMiSec)/41.6666666667));

	vAside = vZ-72;
	vBside = vZ-144;
	vCside = vZ-216;
	vDside = vZ-288;
	vEside = vZ-360;

	if(vAside<0)
	{vAside=vAside+360;}
	if(vBside<0)
	{vBside=vBside+360;}
	if(vCside<0)
	{vCside=vCside+360;}
	if(vDside<0)
	{vDside=vDside+360;}
	if(vEside<0)
	{vEside=vEside+360;}

	document.body.style.setProperty(`--Grad-A`, `hsl(${vAside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-B`, `hsl(${vBside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-C`, `hsl(${vCside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-D`, `hsl(${vDside}, 90%, 50%)`);
	document.body.style.setProperty(`--Grad-E`, `hsl(${vEside}, 90%, 50%)`);

	document.body.style.background = 'linear-gradient(to bottom right, var(--Grad-A), var(--Grad-B), var(--Grad-C), var(--Grad-D), var(--Grad-E))';

}, 1);

</script>
